<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echarts之dataset数据集</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.8.0/dist/echarts.min.js"></script>
    <style>
      #chart {
        width: 600px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="chart"></div>
    <script>
      const chartDom = document.getElementById('chart')
      const chart = echarts.init(chartDom)
      chart.setOption({
        title: {
          text: 'Echarts dataset数据集案例'
        },
        xAxis: {
          type: 'category'
        },
        yAxis: {},
        // 数据集
        dataset: {
          source: [
            ['一季度', 79, 100, '分类1', 50],
            ['二季度', 81, 112, '分类2', 60],
            ['三季度', 88, 96, '分类3', 55],
            ['四季度', 72, 123, '分类4', 70]
          ]
        },
        // 系列
        series: [
          // 饼图
          {
            type: 'pie',
            center: ['65%', 60],
            radius: 35,
            encode: { itemName: 3, value: 4 }
          },
          // 折线图
          {
            type: 'line',
            encode: { x: 0, y: 2 }
          },
          // 柱状图
          {
            type: 'bar',
            encode: { x: 0, y: 1 }
          }
        ]
      })
    </script>
  </body>
</html>
