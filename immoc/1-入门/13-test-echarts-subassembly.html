<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echarts之组件及定位</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.8.0/dist/echarts.min.js"></script>
    <style>
      #chart {
        width: 1000px;
        height: 600px;
      }
    </style>
  </head>

  <body>
    <div id="chart"></div>
    <script>
      const chartDom = document.getElementById('chart')
      const chart = echarts.init(chartDom)
      chart.setOption({
        title: {
          text: 'Echarts 组件及定位',
          subtext: '副标题'
        },
        // 定位
        grid: [
          {
            top: 100,
            left: '10%',
            right: '20%',
            bottom: 100
          }
        ],
        // 数据集
        dataset: {
          source: [
            ['一季度', 79, 100, '分类1', 50],
            ['二季度', 81, 112, '分类2', 60],
            ['三季度', 88, 96, '分类3', 55],
            ['四季度', 72, 123, '分类4', 70]
          ]
        },
        // x轴
        xAxis: {
          type: 'category'
        },
        // y轴
        yAxis: {},
        // 图例
        legend: {
          data: [
            {
              name: '分类',
              icon: 'circle',
              textStyle: {
                color: 'blue'
              }
            },
            '折线图',
            '柱状图'
          ],
          left: 200
        },
        // 工具栏
        toolbox: {
          feature: {
            dataZoom: {
              yAxisIndex: false
            },
            restore: {},
            saveAsImage: {}
          }
        },
        // 坐标区域缩放
        dataZoom: [
          {
            show: true,
            start: 20, // 百分比
            end: 100 // 百分比
          }
        ],
        // 系列
        series: [
          // 饼图
          {
            type: 'pie',
            name: '分类',
            center: ['65%', 60],
            radius: 35,
            encode: { itemName: 3, value: 4 }
          },
          // 折线图
          {
            type: 'line',
            name: '折线图',
            encode: { x: 0, y: 2 }
          },
          // 柱状图
          {
            type: 'bar',
            name: '柱状图',
            encode: { x: 0, y: 1 }
          }
        ]
      })
    </script>
  </body>
</html>
