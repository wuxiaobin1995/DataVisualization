<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zrender</title>
    <!-- 引入zrender库 -->
    <script src="https://cdn.jsdelivr.net/npm/zrender@4.3.0/dist/zrender.js"></script>
  </head>
  <body>
    <div id="container" style="width: 800px; height: 800px;"></div>
    <script>
      /**
       * zrender绘制步骤：
       * 1.引入 zrender 库
       * 2.编写 div 容器，指定宽高
       * 3.初始化 zrender 对象
       * 4.创建绘图对象
       * 5.调用 zrender add 方法绘图
       */
      const zr = zrender.init(document.getElementById('container')) // 初始化zrender对象

      /* 矩形 */
      const rect = new zrender.Rect({
        shape: {
          x: 0,
          y: 0,
          width: 50,
          height: 50
        },
        style: {
          fill: 'red',
          lineWidth: 0
        }
      })

      /* 线 */
      const line = new zrender.Polyline({
        shape: {
          points: [
            [100, 100],
            [250, 75],
            [300, 100]
          ]
        },
        style: {
          stroke: 'blue',
          lineWidth: 1
        }
      })

      /* 圆 */
      const circle = new zrender.Circle({
        shape: {
          cx: 200,
          cy: 200,
          r: 50
        },
        style: {
          fill: 'red',
          stroke: 'green',
          lineWidth: 2
        }
      })

      /* 点 */
      const point = new zrender.Polyline({
        shape: {
          points: [
            [300, 300],
            [301, 301]
          ]
        },
        style: {
          stroke: 'red',
          lineWidth: 4
        }
      })

      zr.add(rect) // 绘制
      zr.add(line) // 绘制
      zr.add(circle) // 绘制
      zr.add(point) // 绘制
    </script>
  </body>
</html>
