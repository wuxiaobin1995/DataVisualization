<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>百度地图-入门</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #map {
        width: 100%;
        height: 100%;
      }
      .anchorBL {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script>
      // 异步加载
      function init() {
        const map = new BMapGL.Map('map')
        const point = new BMapGL.Point(116.404, 39.915) // 初始化中心点坐标
        map.centerAndZoom(point, 10) // 初始化地图，设置中心点坐标和地图级别
        map.enableScrollWheelZoom(true) //开启鼠标滚轮缩放
      }

      window.onload = function () {
        const script = document.createElement('script')
        script.src =
          'https://api.map.baidu.com/api?v=1.0&type=webgl&ak=4TvV8UALy5jfjobKYh2cniDIVc2ZzQqo&callback=init'
        document.body.appendChild(script)
      }
    </script>
  </body>
</html>
