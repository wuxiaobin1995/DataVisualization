<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>svg绘图</title>
  </head>
  <body>
    <script>
      /**
       * svg绘制步骤：（适合做字体图标）
       * 1.编写 svg 标签，指定宽高
       * 2.编写 svg 绘图标签
       * 3.编写绘图属性和样式
       */
    </script>
    <svg width="800" height="800">
      <!-- 矩形 -->
      <rect width="50" height="50" style="fill: red;" />

      <!-- 线 -->
      <line x1="100" y1="100" x2="250" y2="75" style="stroke: blue;" />
      <line x1="250" y1="75" x2="300" y2="100" style="stroke: red;" />

      <!-- 圆 -->
      <circle cx="200" cy="200" r="50" fill="red" />

      <!-- 点 -->
      <line
        x1="300"
        y1="300"
        x2="301"
        y2="301"
        style="stroke: red; stroke-width: 4px;"
      />
    </svg>
  </body>
</html>
